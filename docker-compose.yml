services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: umdm-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://umdm_user:umdm_pass@db:5432/umdm_plus
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change_this_in_production}
      - STORAGE_PATH=/downloads
    volumes:
      - downloads:/downloads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - umdm-network

  # PostgreSQL database
  db:
    image: postgres:14-alpine
    container_name: umdm-db
    environment:
      - POSTGRES_USER=umdm_user
      - POSTGRES_PASSWORD=umdm_pass
      - POSTGRES_DB=umdm_plus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umdm_user -d umdm_plus"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - umdm-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: umdm-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - umdm-network

  # MinIO for S3-compatible storage (optional)
  minio:
    image: minio/minio:latest
    container_name: umdm-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    restart: unless-stopped
    networks:
      - umdm-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: umdm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - umdm-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  downloads:
    driver: local

networks:
  umdm-network:
    driver: bridge
