name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Lint and format check
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f yarn.lock ]; then
            echo "yarn.lock found — running yarn install"
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci
          elif [ -f package.json ]; then
            echo "No lockfile found — running npm install (will generate package-lock.json locally)"
            npm install
          else
            echo "No package.json found — skipping install"
          fi

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format -- --check

  # Test JavaScript
  test-js:
    name: Test JavaScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f yarn.lock ]; then
            echo "yarn.lock found — running yarn install"
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci
          elif [ -f package.json ]; then
            echo "No lockfile found — running npm install (will generate package-lock.json locally)"
            npm install
          else
            echo "No package.json found — skipping install"
          fi

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  # Test Python
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml

  # Build Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test-js, test-python]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: umdm-plus:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run dependency audit
        run: |
          if [ -f package-lock.json ]; then
            npm audit --audit-level=moderate
          elif [ -f yarn.lock ]; then
            yarn audit --level moderate || true
          else
            echo "No lockfile found; skipping dependency audit."
          fi
        continue-on-error: true

      - name: Run Snyk
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test

  # Deploy (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Deploy placeholder
        run: echo "Deploy step - configure based on your hosting"
